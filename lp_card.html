<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information</title>
    <link rel="stylesheet" href="css/lp_card.css">
</head>
<body>

    <div class="card">
        <form id="cardForm">
            <div class="visa">
                <img src="visa.png">
            </div>
            <div class="cardNum">
                <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required maxlength="16">
            </div>
            <div class="name">
                <label for="cardName">Cardholder's Name</label>
                <input type="text" id="cardName" placeholder="John" required>
            </div>
            <div class="expiry">
                <label for="expiryDate">VALID THRU</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required maxlength="5">
            </div>
            <div class="cvv">
                <label for="cvv" class="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123"  required maxlength="3">
            </div>
        </form>
        <button onclick="submitForm()">Add Card</button>
    </div>
    
    
    <script>
        function submitForm() {   
            document.getElementById("cardForm").reset();
            alert("Lost connection from server, Check your connection and try again...");
        }
    </script>
</body>
</html>
